<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Admin</title>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto Mono', monospace; }
    </style>
  </head>
  <body>
    <!-- Explicitly initialize CMS and point to the correct config path -->
    <!-- Decap CMS will auto-initialize and load /admin/config.yml -->
    <script>
      // Debug listener to confirm messages received by parent
      window.addEventListener('message', function(e){
        try { console.log('Admin received message:', e.data); } catch (err) {}
        try {
          fetch('/api/debug/log', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ level: 'info', message: 'admin_received_message', meta: { origin: e.origin, data: String(e.data).slice(0,200) } }) });
        } catch (__) {}

        try {
          var token = null;
          if (typeof e.data === 'string' && e.data.indexOf('authorization:github:success:') === 0) {
            token = e.data.split(':').slice(3).join(':');
          } else if (e.data && typeof e.data === 'object' && e.data.type === 'authorization:github:success') {
            token = e.data.value;
          }
          if (token) {
            var user = { backendName: 'github', login: 'github', token: token };
            try { localStorage.setItem('decap-cms.user', JSON.stringify(user)); } catch(_) {}
            try { localStorage.setItem('netlify-cms.user', JSON.stringify(user)); } catch(_) {}
            console.log('Stored token for Decap CMS, reloading...');
            setTimeout(function(){ window.location.reload(); }, 200);
          }
        } catch (e2) { console.warn('admin token store error', e2); }
      }, false);
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Content Admin</title>
    <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Roboto Mono', monospace; }
    </style>
  </head>
  <body>
    <!-- Explicitly initialize CMS and point to the correct config path -->
    <!-- Decap CMS will auto-initialize and load /admin/config.yml -->
    <script>
      // Debug listener to confirm messages received by parent
      window.addEventListener('message', function(e){
        try { console.log('Admin received message:', e.data); } catch (err) {}
        try {
          fetch('/api/debug/log', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ level: 'info', message: 'admin_received_message', meta: { origin: e.origin, data: String(e.data).slice(0,200) } }) });
        } catch (__) {}
      }, false);
    </script>
  </body>
</html>
